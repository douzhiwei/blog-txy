        <h2 id="ES6-引入了一种新的原始数据类型Symbol，表示独一无二的值"><a href="#ES6-引入了一种新的原始数据类型Symbol，表示独一无二的值" class="headerlink" title="ES6 引入了一种新的原始数据类型Symbol，表示独一无二的值"></a>ES6 引入了一种新的原始数据类型Symbol，表示独一无二的值</h2><p>这个玩意我觉得没啥用处阿,简单看一下</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 声明方式</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="comment">// 第一种声明方式</span></span><br><span class="line"><span class="keyword">let</span> a1=<span class="built_in">Symbol</span>();</span><br><span class="line"><span class="keyword">let</span> a2=<span class="built_in">Symbol</span>();</span><br><span class="line"><span class="built_in">console</span>.log(a1===a2);</span><br><span class="line"><span class="comment">// false Symbol声明的是独一无二的</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 第二种声明方式</span></span><br><span class="line"><span class="keyword">let</span> a3=<span class="built_in">Symbol</span>.for(<span class="string">'a3'</span>);</span><br><span class="line"><span class="keyword">let</span> a4=<span class="built_in">Symbol</span>.for(<span class="string">'a3'</span>);</span><br><span class="line"><span class="built_in">console</span>.log(a3===a4);</span><br><span class="line"><span class="comment">// true 都引用的a3</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 作为对象的key和symbol的遍历</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">let</span> a1=<span class="built_in">Symbol</span>.for(<span class="string">'abc'</span>);</span><br><span class="line"><span class="keyword">let</span> obj=&#123;</span><br><span class="line">[a1]:<span class="string">'123'</span>,</span><br><span class="line"><span class="string">'abc'</span>:<span class="number">345</span>,</span><br><span class="line"><span class="string">'c'</span>:<span class="number">456</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(obj); <span class="comment">// 三个值,放控制台打印一下.这里就不写了</span></span><br><span class="line"><span class="comment">// 注意 for of 遍历找不到symbol的值</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> [key,value] <span class="keyword">of</span> <span class="built_in">Object</span>.entries(obj))&#123;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'let of'</span>,key,value);</span><br><span class="line"><span class="comment">// abc:345 c:456</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// Object.getOwnPropertySymbols只可以找到symbol</span></span><br><span class="line"><span class="built_in">Object</span>.getOwnPropertySymbols(obj).forEach(<span class="function"><span class="keyword">function</span>(<span class="params">item</span>)</span>&#123;</span><br><span class="line"><span class="built_in">console</span>.log(obj[item]);</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// Reflect这个玩意 啥都可以找到</span></span><br><span class="line"><span class="built_in">Reflect</span>.ownKeys(obj).forEach(<span class="function"><span class="keyword">function</span>(<span class="params">item</span>)</span>&#123;</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'ownkeys'</span>,item,obj[item]);</span><br><span class="line">&#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
