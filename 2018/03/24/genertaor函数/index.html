class="line">120</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line"><span class="comment">// genertaor基本定义</span></span><br><span class="line"><span class="keyword">let</span> tell=<span class="function"><span class="keyword">function</span>* (<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="keyword">yield</span> <span class="string">'a'</span></span><br><span class="line"><span class="keyword">yield</span> <span class="string">'b'</span></span><br><span class="line"><span class="keyword">return</span> <span class="string">'c'</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> k=tell()</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(k.next()) <span class="comment">// &#123;value: "a", done: false&#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(k.next()) <span class="comment">// &#123;value: "b", done: false&#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(k.next()) <span class="comment">// &#123;value: "c", done: true&#125;</span></span><br><span class="line"><span class="built_in">console</span>.log(k.next()) <span class="comment">// &#123;value: undefined, done: true&#125;</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 用genertaor来部署iterator接口,在说iterator接口的时候,也自定义过,比较一下</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">let</span> obj=&#123;&#125;;</span><br><span class="line">obj[<span class="built_in">Symbol</span>.iterator]=<span class="function"><span class="keyword">function</span>* (<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="keyword">yield</span> <span class="number">1</span></span><br><span class="line"><span class="keyword">yield</span> <span class="number">2</span></span><br><span class="line"><span class="keyword">yield</span> <span class="number">3</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> value <span class="keyword">of</span> obj)&#123;</span><br><span class="line"><span class="built_in">console</span>.log(value)<span class="comment">// 1 2 3</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 实现无限轮询</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">let</span> state=<span class="function"><span class="keyword">function</span>* (<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line"><span class="keyword">yield</span> <span class="string">'A'</span></span><br><span class="line"><span class="keyword">yield</span> <span class="string">'B'</span></span><br><span class="line"><span class="keyword">yield</span> <span class="string">'C'</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> status=state()</span><br><span class="line"><span class="built_in">console</span>.log(status.next()) <span class="comment">// A</span></span><br><span class="line"><span class="built_in">console</span>.log(status.next()) <span class="comment">// B</span></span><br><span class="line"><span class="built_in">console</span>.log(status.next()) <span class="comment">// C</span></span><br><span class="line"><span class="built_in">console</span>.log(status.next()) <span class="comment">// A</span></span><br><span class="line"><span class="built_in">console</span>.log(status.next()) <span class="comment">// B</span></span><br><span class="line"><span class="comment">// 如果一直调用next方法 会无限轮询</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// sync和genertaor 使用方法一样</span></span><br><span class="line"><span class="comment">// &#123;</span></span><br><span class="line"><span class="comment">// let state=async function ()&#123;</span></span><br><span class="line"><span class="comment">// while(1)&#123;</span></span><br><span class="line"><span class="comment">// await 'A';</span></span><br><span class="line"><span class="comment">// await 'B';</span></span><br><span class="line"><span class="comment">// await 'C';</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">// let status=state();</span></span><br><span class="line"><span class="comment">// console.log(status.next());</span></span><br><span class="line"><span class="comment">// console.log(status.next());</span></span><br><span class="line"><span class="comment">// console.log(status.next());</span></span><br><span class="line"><span class="comment">// console.log(status.next());</span></span><br><span class="line"><span class="comment">// console.log(status.next());</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 整两个栗子</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 抽奖</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">let</span> draw=<span class="function"><span class="keyword">function</span>(<span class="params">count</span>)</span>&#123;</span><br><span class="line"><span class="comment">//具体抽奖逻辑</span></span><br><span class="line"><span class="built_in">console</span>.info(<span class="string">`剩余<span class="subst">$&#123;count&#125;</span>次`</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> residue=<span class="function"><span class="keyword">function</span>* (<span class="params">count</span>)</span>&#123;</span><br><span class="line"><span class="keyword">while</span> (count&gt;<span class="number">0</span>) &#123;</span><br><span class="line">count--;</span><br><span class="line"><span class="keyword">yield</span> draw(count);</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> star=residue(<span class="number">5</span>)</span><br><span class="line"><span class="keyword">let</span> btn=<span class="built_in">document</span>.createElement(<span class="string">'button'</span>)</span><br><span class="line">btn.id=<span class="string">'start'</span></span><br><span class="line">btn.textContent=<span class="string">'抽奖'</span></span><br><span class="line"><span class="built_in">document</span>.body.appendChild(btn)</span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">'start'</span>).addEventListener(<span class="string">'click'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">star.next();</span><br><span class="line">&#125;,<span class="literal">false</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 长轮询</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">let</span> ajax=<span class="function"><span class="keyword">function</span>* (<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="keyword">yield</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span>(<span class="params">resolve,reject</span>)</span>&#123;</span><br><span class="line">setTimeout(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">resolve(&#123;<span class="attr">code</span>:<span class="number">0</span>&#125;)</span><br><span class="line">&#125;, <span class="number">200</span>);</span><br><span class="line">&#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> pull=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="keyword">let</span> genertaor=ajax()</span><br><span class="line"><span class="keyword">let</span> step=genertaor.next()</span><br><span class="line">step.value.then(<span class="function"><span class="keyword">function</span>(<span class="params">d</span>)</span>&#123;</span><br><span class="line"><span class="keyword">if</span>(d.code!=<span class="number">0</span>)&#123;</span><br><span class="line">setTimeout(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"><span class="built_in">console</span>.info(<span class="string">'wait'</span>)</span><br><span class="line">pull()</span><br><span class="line">&#125;, <span class="number">1000</span>)</span><br><span class="line">&#125;<span class="keyword">else</span>&#123;</span><br><span class="line"><span class="built_in">console</span>.info(d)</span><br><span class="line">&#125;</span><br><span class="line">&#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">pull();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
