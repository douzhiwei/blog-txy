ass="line">@typename</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Test</span></span>&#123;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'类修饰符'</span>,Test.myname);</span><br><span class="line"><span class="comment">// 第三方库修饰器的js库已经为我们写好了跟多的修饰器</span></span><br><span class="line"><span class="comment">// core-decorators; npm install core-decorators</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 来个栗子 实现业务和逻辑的分离</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">let</span> log=<span class="function">(<span class="params">type</span>)=&gt;</span>&#123;</span><br><span class="line"><span class="keyword">return</span> <span class="function"><span class="keyword">function</span>(<span class="params">target,name,descriptor</span>)</span>&#123;</span><br><span class="line"><span class="keyword">let</span> src_method=descriptor.value</span><br><span class="line">descriptor.value=<span class="function">(<span class="params">...arg</span>)=&gt;</span>&#123;</span><br><span class="line">src_method.apply(target,arg)</span><br><span class="line"><span class="built_in">console</span>.info(<span class="string">`log <span class="subst">$&#123;type&#125;</span>`</span>)</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AD</span></span>&#123;</span><br><span class="line">@log(<span class="string">'show'</span>)</span><br><span class="line">show()&#123;</span><br><span class="line"><span class="built_in">console</span>.info(<span class="string">'ad is show'</span>)</span><br><span class="line">&#125;</span><br><span class="line">@log(<span class="string">'click'</span>)</span><br><span class="line">click()&#123;</span><br><span class="line"><span class="built_in">console</span>.info(<span class="string">'ad is click'</span>)</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> ad=<span class="keyword">new</span> AD()</span><br><span class="line">ad.show()</span><br><span class="line">ad.click()</span><br><span class="line">ad is show</span><br><span class="line">log show</span><br><span class="line">ad is click</span><br><span class="line">log click</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
